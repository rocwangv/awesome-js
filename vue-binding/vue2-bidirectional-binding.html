<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue 2.x 数据双向绑定</title>
  <style>
    .wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    请输入您的姓名：<input type="text" name="username" id="username">
    <div id="greeting">
      您好，<span id="result"></span>，欢迎光临 ~
    </div>
  </div>
  <script>
    isShow();

    const obj = {};
    document.getElementById('username').addEventListener('input', (e) => {
      obj.username = e.target.value;
    });

    Object.defineProperty(obj, 'username', {
      get: function() {
        console.log('get ...');
      },
      set: function(newVal) {
        document.getElementById('result').innerText = newVal;
        isShow();
      }
    })

    function isShow() {
      const username = document.getElementById('username').value;
      document.getElementById('greeting').style.display = !!username ? 'block': 'none';
    }
  </script>
</body>
</html>
